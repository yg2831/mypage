<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판 글쓰기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>
<style>
    * {
        font-family: 'Gowun Dodum', sans-serif;
    }

    .wrap {
        width: 95%;
        max-width: 700px;
        padding: 20px;
        box-shadow: 0px 0px 1px 0px black;
        margin: 200px auto;
    }
    .box{
        width: 18%;
        max-width : 150px;
        display :flex;
        margin-left : 540px;
        justify-content: space-between;
    }
</style>
<script>
    function create() {
        let title = $('#title').val()
        let pw = $('#pw').val()
        let content = $('#content').val()

        $.ajax({
            type: "POST",
            url: "/create",
            data: {title_give: title, content_give: content, pw_give: pw},
            success: function (response) {
                alert(response['msg'])
                window.location=document.referrer;
            }
        });
    }

    function back() {
        window.history.back();
    }
</script>
<body>
<div class="wrap">
    <h2>게시판 글쓰기</h2>
    <div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title"
                   placeholder="제목을 입력해주세요" name="title"
                   maxlength="100">
        </div>
             <div class="form-group">
            <label for="title">비밀번호</label>
            <input type="password" class="form-control" id="pw"
                   placeholder="비밀번호를 입력해주세요(1~10)" name="title"
                   maxlength="10">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" rows="5" id="content"
                      name="content" placeholder="내용 작성" style="height: 200px"></textarea>
        </div>
        <div class="box">
            <button onclick="create()" class="btn btn-default">등록</button>
            <button onclick="back()" class="btn btn-default">취소</button>
        </div>
    </div>
</div>
</body>
</html>
